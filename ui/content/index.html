    <title>Beaglebone Black with TI SensorTag | TiSense</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/c3.min.css">
    <link rel="stylesheet" href="css/tisense.css">

    <script src="js/d3.min.js"></script>
    <script src="js/c3.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/tisense.js"></script>

<!-- navigation -->
<div class="navbar navbar-inverse navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid padding-lr-100">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand"><img src='gfxs/tisense_logo.png' width=200/></a>
            <h3 class="ti-sense">Ti Sense</h3>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-right" id="label-account">
                 <li class="dropdown">
                    <a href="#" id="btn-select-device"class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"><span id="current-thing">Select a Thing</span> <span class="caret"></span></a>
                    <ul id="menu-select-device" class="dropdown-menu">
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
</div>

<div class="alert alert-success" id="status-alert" style="display:none;"></div>
<!-- ./end navigation -->

<div class='container-fluid padding-lr-100'>
    <div class="row">
        <div class='col-lg-4'>
             <h3 class="sensor-page gyroscope">Gyroscope</h3>
         </div>
         <div class='col-lg-4'>
             <h3 class="sensor-page accelerometer">Magnetometer</h3>
         </div>
         <div class='col-lg-2'>
             <h3 class="sensor-page ir-temperature"><i class="db-icon temperature-icon"></i>Temperature</h3>
         </div>
         <div class='col-lg-2'>
             <h3 class="sensor-page light-intensity"><i class="db-icon intensity-icon"></i>Light Intensity</h3>
         </div> 
     </div>
 <!-- sensor 1 -->
    <div class='row'>
        <div class='col-lg-4'>
            <div class="row ">
                <div class="relative">
                    <div class="col-lg-1">
                        <div class="mac-address"><h5 id="s1-thingid">-</h5></div>
                    </div>
                    <div class="col-lg-11 no-left-padding">
                        <div class="panel pointed-corners panel-sensor-page">
                            <div class="panel-body">
                                <table class="tbl-min-max">
                                    <tbody id="s1-gyro-stats">
                                    </tbody>
                                </table>
                                <div class='row'>
                                    <div class='col-lg-12'>
                                        <div class='gyroscope-chart' id='s1-gyro-chart'></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class='col-lg-4'>
            <div class="panel panel-default pointed-corners panel-sensor-page">
                <div class="panel-body">
                    <table class="tbl-min-max">
                        <tbody id='s1-accel-stats'>
                        </tbody>
                    </table>
                    <div class='row'>
                        <div class='col-md-12'>
                            <div class='accelerometer-chart' id='s1-accel-chart'></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class='col-lg-2'>
            <div class="panel panel-default pointed-corners panel-sensor-page">
                <div class="panel-body celsius">
                    <table class="tbl-min-max">
                        <tbody id="s1-temp-stats">
                        </tbody>
                    </table>
                    <h4 class="h4-center"><span id='s1-temp'>-</span> C</h4>
                </div>

            </div>
        </div>
        <div class='col-lg-2'>
            <div class="panel panel-default pointed-corners panel-sensor-page">
                <div class="panel-body celsius">
                    <table class="tbl-min-max">
                        <tbody id="s1-lux-stats">
                        </tbody>
                    </table>
                    <h4 class="h4-center"><span id='s1-lux'>-</span> lux</h4>
                    <div class="time-wrap2">
                        <h5 id='s1-update'>-</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
